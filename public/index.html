<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel='stylesheet' href='style.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css'>
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="header">
		<h1 class='center title'>Hangman:&nbsp;<i class='area51'>Area 51</i></h1>
		<div class="scoreBox center">
			<h1 class='lives'>Lives: <span id="remainingLives"></span></h1>
		</div>
	</div>
	<div class="center main">
		<div class='spaceship'></div>
		<div class='cow'></div>
	</div>
	<hr>
	<div class='container center z-depth-3 answerContainerBox'>
		<div id='emptyAnswerBox' class='emptyAnswerBoxClass hiddenAnswer'></div>
	</div>
	<br>
	<div class='container center keys'>
		<div id='lettersOnKeyboard1'></div>
		<div id='lettersOnKeyboard2'></div>
		<div id='lettersOnKeyboard3'></div>
	</div>
	<br>
	<div class="center">
		<div id="restart" class="btn">replay<i class="material-icons right">replay</i></div>
	</div>

	<script src='http://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js'></script>
    <script src='main.js'></script>
</body>

<footer class="center">

</footer>
</html>
