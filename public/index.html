<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel='stylesheet' href='style.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<h1 class='center'>Hangman</h1>

	<div class="center">
		<div class='spaceship'></div>
		<div class='cow'></div>
	</div>

	<div class="center">
		<div class="scoreBox">
			Lives:
			<span id="remainingLives"></span> 
		</div>
	</div>

	<div class='container center z-depth-3 answerContainerBox'>
		<div id='emptyAnswerBox' class='emptyAnswerBoxClass hiddenAnswer'></div>
	</div>
<br>

	<div class='container center'>
		<div id='lettersOnKeyboard1'></div>
		<div id='lettersOnKeyboard2'></div>
		<div id='lettersOnKeyboard3'></div>
	</div>

<br>
	<div class="center">
		<button id="restart"><i class="material-icons">replay</i></button>
	</div>

	<script
	src='http://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'>
	</script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js'></script>
    <script src='main.js'></script>
</body>

<footer class="center">

</footer>
</html>
